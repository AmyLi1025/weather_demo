<!-- show loading when info before weather info is ready to show -->
<div class="d-flex justify-content-center align-items-center position-absolute h-100 w-100" *ngIf="!sCity">
    <div class="spinner-border m-5" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<div class="div_title_top" *ngIf="sCity">
    <h5>Weather and forecasts in {{ sCity }}, {{ sCountry }}</h5>
</div>
<!-- line chart canvas -->
<div>
    <canvas id="line_chart"></canvas>
</div>
<!-- detail information for chart -->
<div class="d-flex justify-content-between">
    <img *ngFor="let icon of oChartData.icons" [src]="icon" alt="forecast" width="50" height="50"/>
</div>
<div class="x-small-font">
    <div class="d-flex justify-content-between">
        <div *ngFor="let temp of oChartData.temp">
            {{ temp }} Â°C
        </div>
    </div>
    <div class="d-flex justify-content-between">
        <div *ngFor="let speed of oChartData.wind_speed">
            {{ speed }} m/s
        </div>
    </div>
    <div class="d-flex justify-content-between">
        <div *ngFor="let pressure of oChartData.pressure">
            {{ pressure }}
        </div>
    </div>
</div>
